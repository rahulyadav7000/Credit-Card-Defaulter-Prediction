<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        .result.positive {
            color: #4caf50;
        }

        .result.negative {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result {{ final_result_class }}">
            {{ final_result }}
        </div>
    </div>
</body>
</html>
