<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Default Prediction</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arimo', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #e48116;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-family: 'Helvetica', monospace; 
    }

    .predict {
      margin: auto;
      width: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 2em;
      margin-top: 2em;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 0.7em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 0.5em;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      padding: 1em 2em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    input[type="submit"]:hover {
      background-color: #2979b5;
    }

    h1, h2, h3, h4, h5, h6 {
      text-align: center; /* Center align headings */
    }
  </style>
</head>
<body>
    <header>
        <h1>Credit Card Default Prediction</h1>
    </header>
    <div class="predict">
        <form action="/predict" method="POST">
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            <div class="form-group">
                <label for="MARRIAGE">Marital Status</label>
                <select id="MARRIAGE" name="MARRIAGE">
                    <option value="1">Married</option>
                    <option value="2">Single</option>
                    <option value="3">Others</option>
                    <option value="0">No-plan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SEX">Gender</label>
                <select name="SEX" id="SEX">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="EDUCATION">Education</label>
                <select name="EDUCATION" id="EDUCATION">
                    <option value="1">Graduate School</option>
                    <option value="2">University</option>
                    <option value="3">High School</option>
                    <option value="4">Others</option>
                    <option value="5">Junior School</option>
                    <option value="6">Basic Education</option>
                    <option value="0">Uneducated</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_6">Repayment Status for April</label>
                <select name="PAY_6" id="PAY_6">
                    <option value="-2">Zero credit</option>
                    <option value="-1">Full Payment paid</option>
                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>
                    <option value="3">Payment delay for three months</option>
                    <option value="4">Payment delay for four months</option>
                    <option value="5">Payment delay for five months</option>
                    <option value="6">Payment delay for six months</option>
                    <option value="7">Payment delay for seven months</option>
                    <option value="8">Payment delay for eight months</option>
                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_5">Repayment Status for May</label>
                <select name="PAY_5" id="PAY_5">
                    <option value="-2">Zero credit</option>
                    <option value="-1">Full Payment paid</option>
                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>
                    <option value="3">Payment delay for three months</option>
                    <option value="4">Payment delay for four months</option>
                    <option value="5">Payment delay for five months</option>
                    <option value="6">Payment delay for six months</option>
                    <option value="7">Payment delay for seven months</option>
                    <option value="8">Payment delay for eight months</option>
                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_4">Repayment Status for June</label>
                <select name="PAY_4" id="PAY_4">
                    <option value="-2">Zero credit</option>
                    <option value="-1">Full Payment paid</option>
                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>
                    <option value="3">Payment delay for three months</option>
                    <option value="4">Payment delay for four months</option>
                    <option value="5">Payment delay for five months</option>
                    <option value="6">Payment delay for six months</option>
                    <option value="7">Payment delay for seven months</option>
                    <option value="8">Payment delay for eight months</option>
                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_3">Repayment Status for July</label>
                <select name="PAY_3" id="PAY_3">
                    <option value="-2">Zero credit</option>
                    <option value="-1">Full Payment paid</option>
                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>
                    <option value="3">Payment delay for three months</option>
                    <option value="4">Payment delay for four months</option>
                    <option value="5">Payment delay for five months</option>
                    <option value="6">Payment delay for six months</option>
                    <option value="7">Payment delay for seven months</option>
                    <option value="8">Payment delay for eight months</option>
                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_2">Repayment Status for August</label>
                <select name="PAY_2" id="PAY_2">
                    <option value="-2">Zero credit</option>
                    <option value="-1">Full Payment paid</option>
                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>
                    <option value="3">Payment delay for three months</option>
                    <option value="4">Payment delay for four months</option>
                    <option value="5">Payment delay for five months</option>
                    <option value="6">Payment delay for six months</option>
                    <option value="7">Payment delay for seven months</option>
                    <option value="8">Payment delay for eight months</option>
                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PAY_0">Repayment Status for September</label>
                <select name="PAY_0" id="PAY_0">
                    <option value="-2">Zero credit</option>

                    <option value="0">Minimum payment paid</option>
                    <option value="1">Payment delay for one month</option>
                    <option value="2">Payment delay for two months</option>

                    <option value="9">Payment delay for nine months and above</option>
                </select>
            </div>

            <div class="form-group">
                <label for="AGE">Age</label>
                <input type="number" id="AGE" name="AGE" min="18" required>
            </div>

            <div class="form-group">
                <label for="LIMIT_BAL">Credit Limit (in dollars)</label>
                <input type="number" id="LIMIT_BAL" name="LIMIT_BAL" required>
            </div>

            <div class="form-group">
                <label for="BILL_AMT1">Bill Amount for September (in dollars)</label>
                <input type="number" id="BILL_AMT1" name="BILL_AMT1" required>
            </div>

            </div>

            <div class="form-group">
                <label for="PAY_AMT1">Payment Amount for September (in dollars)</label>
                <input type="number" id="PAY_AMT1" name="PAY_AMT1" required>
            </div>

            <div class="form-group">
                <label for="PAY_AMT2">Payment Amount for August (in dollars)</label>
                <input type="number" id="PAY_AMT2" name="PAY_AMT2" required>
            </div>

            <div class="form-group">
                <label for="PAY_AMT3">Payment Amount for July (in dollars)</label>
                <input type="number" id="PAY_AMT3" name="PAY_AMT3" required>
            </div>

            <div class="form-group">
                <label for="PAY_AMT4">Payment Amount for June (in dollars)</label>
                <input type="number" id="PAY_AMT4" name="PAY_AMT4" required>
            </div>

            <div class="form-group">
                <label for="PAY_AMT5">Payment Amount for May (in dollars)</label>
                <input type="number" id="PAY_AMT5" name="PAY_AMT5" required>
            </div>

            <div class="form-group">
                <label for="PAY_AMT6">Payment Amount for April (in dollars)</label>
                <input type="number" id="PAY_AMT6" name="PAY_AMT6" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
